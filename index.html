<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Ondrej Huvar">
    <meta charset="utf-8">
    <title>US police shootings</title>
    <link href="./public/main.css" rel="stylesheet">
    <!-- Load bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div id="main_div">
      <div id="main_upper_div">
        <div id="title_div"></div>
        <div id="us_map_options_div">
          <div id="abs_rel_div">  
            <!-- Radio button: one choice only -->
            <form id="form" class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary active">
                <input id="absolute-numbers-button" type="radio" name="controlHeatmapType" value="Abs" checked>Absolute<br>
              </label>
              <label class="btn btn-secondary">
                <input id="relative-numbers-button" type="radio" name="controlHeatmapType" value="Rel">Per 100k<br>
              </label>
            </form>
          </div>
          <div id="choose_year_div">
            <!-- Dropdown -->
            <div class="dropdown mb-3">
              <button id="select_year_btn" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">Year</button>
              <div id="select_year_menu" class="dropdown-menu">
                <!-- Items are added in JS script as following -->
                <!-- <a class="dropdown-item year-item" href="#">2016</a> -->
              </div>
            </div>
          </div>  
          <div id="choose_month_div">
            <!-- Dropdown -->
            <div class="dropdown mb-3">
              <button id="select_month_btn" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">Month</button>
              <div id="select_month_menu" class="dropdown-menu">
                <!-- Items are added in JS script as following -->
                <!-- <a class="dropdown-item month-item" href="#">1</a> -->
              </div>
            </div>
          </div>  
        </div>
      </div>
      <div id="main_lower_div">
        <div id="us_map_div"></div>
        <div id="us_map_stats_div"></div>
      </div>
    </div>

    <div id="gradient_div">
    </div>

    <div id="zoom_div">

      <div id="state1_div" class="state">
        <div id="state1_upper" class="state_upper">
          <div id="state1_drop_menu_div" class="state_drop_menu">
            
            <div class="dropdown mb-3">
              <button id="select_state_btn" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">State</button>
              <div id="select_state_menu" class="dropdown-menu">
                <!-- Items are added in JS script as following -->
                <!-- <a class="dropdown-item state-item" href="#">New York</a> -->
              </div>
            </div>
          </div>
          <div id="state1_stats_div" class="state_stats"></div>  
        </div>
        <div id="state1_map_div" class="state_map"></div>
        <div id="state1_pie_chart_div" class="state_pie_chart"></div>
      </div>

      <div id="states_attributes_menu_div">
        <!-- Dropdown -->
        <div class="dropdown mb-3">
          <!--<button id="select_attrib_btn" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">Attribute</button>-->
          <div id="select_attrib_menu" class="dropdown-menu show">
            <!-- Items are added in JS script as following -->
            <!-- <a class="dropdown-item attrib-item" href="#">Race</a> -->
          </div>
        </div>
      </div>

      <div id="state2_div" class="state">
        <div id="state2_upper" class="state_upper">
          <div id="state2_drop_menu_div" class="state_drop_menu"></div>
          <div id="state2_stats_div" class="state_stats"></div>  
        </div>
        <div id="state2_map_div" class="state_map"></div>
        <div id="state2_pie_chart_div" class="state_pie_chart"></div>
      </div>
    </div>

    <!-- Load bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Load d3 -->
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script> 
    <!-- Load own script -->
    <script type="text/javascript" src="public/application.js"></script>
  </body>
